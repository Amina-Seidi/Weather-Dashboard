<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Stylesheet References including Bootstrap CSS-->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"/>
    <link 
        rel="stylesheet" 
        href="./assets/style.css"/>
    
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> 5 Day Weather Dashboard</title>
  </head>

  <body>
    <!--Page Title-->
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3 text-center"><strong>Weather Dashboard</strong></h1>
    </div>

<!--Searched City Info will be displayed here-->
    <div class="card" style="width: 18rem"></div>
        <div class="container">
          <div class="row r1">
          <!--Search bar and list which appends all search enteries into buttons-->
          <div class="col-md-4 c1">
          <h5>Search for a City:</h5>
            <form id="city-list">
              <input type=text id="city-input" placeholder="City...">
              <button type="submit" id="submit-city"class="btn btn-primary"><i class="fa fa-search"></i></button> 
            </form>
            <!--Appended city list-->
            <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
              <ul class="list-group list-group-flush" id="searched-cities"></ul>
          </div>
         
       

      <!--Display Current Searched City Information here with the following:-->
      <div class="col-sm-8 c2">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <!--City Name, Icon and Date-->
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>     
            <!--Temperature in (Alt+0176) Â°F-->
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <!--Humidity in %-->
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <!--Windspeed in MPH-->
            <p>Windspeed:<span class="current" id="wind-speed"></span></p>
            <!--UV Index: utilize CSS color that indicates whether the conditions are favorable, moderate, or severe-->
           <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
        </div>
        </div>

          <!--Current Searched City 5 Day Forecast-->
          <div class="forecast">
            <h4>5-Day Forecast:</h4>
          </div>
          <div class="row r2b justify-content-between">
              <div class="card col col-sm-2 forecast ml-2 mb-3 p-2 mt-2 ">
                <p class="date" id="fDate0"></p>
                <br>
                <img class="forecast-img" id="fImg0">
                <br>
                <p>Temp:<span id="fTemp0"></span></p>
                <br>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
  
              <div class="card col col-sm-2 forecast ml-2 mb-3 p-2 mt-2 " >
                <p class="date" id="fDate1"></p>
                <br>
                <img class="forecast-img" id="fImg1">
                <br>
                <p>Temp:<span id="fTemp1"></span></p>
                <br>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>


              <div class="card col col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                <p class="date" id="fDate2"></p>
                <br>
                <img class="forecast-img" id="fImg2">
                <br>
                <p>Temp:<span id="fTemp2"></span></p>
                <br>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>

          <div class="card col col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
              <p class="date" id="fDate3"></p>
              <br>
              <img class="forecast-img" id="fImg3">
              <br>
              <p>Temp:<span id="fTemp3"></span></p>
              <br>
              <p>Humidity:<span id="fHumidity3"></span></p>
          </div>

          <div class="card col col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
              <p class="date" id="fDate4"></p>
              <br>
              <img class="forecast-img" id="fImg4">
              <br>
              <p>Temp:<span id="fTemp4"></span></p>
              <br>
              <p>Humidity:<span id="fHumidity4"></span></p>
          </div>

    </div>    
     <!--jQuery JS-->
     <script src="https://code.jquery.com/jquery.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
     <!--Code to Jvascript File-->
     <script src="./assets/script.js"></script>
  </body>
</html>
